    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 46.812091, lng: -71.205033},
		  mapTypeId: 'hybrid',
          zoom: 15
        });
		
		 marker = new google.maps.Marker({
    map: map,
    draggable: true,
    animation: google.maps.Animation.DROP,
    position: {lat: 46.812091, lng: -71.205033}
  });
  marker.addListener('click', toggleBounce);
}

function toggleBounce() {
  if (marker.getAnimation() !== null) {
    marker.setAnimation(null);
  } else {
    marker.setAnimation(google.maps.Animation.BOUNCE);
  }
}

function initMap() {
  var map = {lat: 46.812091, lng: -71.205033};
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 15,
	mapTypeId: 'hybrid',
    center: {lat: 46.812091, lng: -71.205033}
  });

  var contentString = '<h1 id="exname">Fairmont Le Chateau Frontenac</h1>'+'<p id="exp">The Château Frontenac is a grand hotel in Quebec City, Quebec, Canada.Château Frontenac is situated at an elevation of 54 m (177 ft).[1] It was designated a National Historic Site of Canada in 1980.[2][3] Prior to the building of the hotel, the site was occupied by the Château Haldimand, residence of the British colonial governors of Lower Canada and Quebec. The hotel is generally recognized as the most photographed hotel in the world, largely for its prominence in the skyline of Quebec City.[citation needed] The current hotel capacity is more than 600 rooms on 18 floors.</p>';

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });

  var marker = new google.maps.Marker({
    position: {lat: 46.812091, lng: -71.205033} ,
    map: map,
    title: 'Quebec fairmont'
  });
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
}
